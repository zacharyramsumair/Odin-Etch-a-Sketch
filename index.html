	<body>
		<h1 class="title">Etch-a-Sketch</h1>

		<main class="container">

			<section class="controls">
				<div class="pick-color">
					<div class="color-picker"></div>
					<div id="color-indicator" class="color-indicator"></div>
					<div id="color-picker"></div>
				</div>

				<div class="slider">
					<input
						type="range"
						id="grid-length"
						name="grid-length "
						class="grid-length"
						min="1"
						max="100"
						value="8"
						steps="1"
					/>

					<div class="range-input">
						<span class="showValue show">8</span>
					</div>

					<label class="grid-length-label" for="grid-length">8 x 8</label>
				</div>
				<div class="featureButtons">
					<button class=" feature color selected">Color</button>
					<button class=" feature rainbow">Rainbow</button>
					<button class=" feature eraser">Eraser</button>
					<button class=" feature border">Hide Borders</button>
					<button class=" feature clear">Clear</button>
				</div>

				
			</section>
